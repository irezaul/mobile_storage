<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hynix eMMC Stock</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .product-card { transition: all 0.3s; }
    .product-card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 p-4">

  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">

      <div class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white p-5 text-center">
        <h1 class="text-2xl font-bold">Hynix eMMC Stock List</h1>
        <button onclick="openAdmin()" class="mt-3 px-5 py-2 bg-yellow-400 text-black text-sm font-bold rounded-full hover:bg-yellow-300">
          Admin Login
        </button>
      </div>

      <div class="p-4">
        <input type="text" id="searchInput" placeholder="Search chip..." 
               class="w-full px-5 py-4 text-base rounded-xl border-2 border-gray-300 focus:border-purple-500 focus:outline-none">
      </div>

      <div id="productList" class="px-4 pb-6 space-y-3">
        <div class="text-center py-16 text-gray-500">Loading...</div>
      </div>
    </div>
  </div>

  <!-- Admin Login Modal -->
  <div id="adminModal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl p-8 w-full max-w-sm">
      <h2 class="text-xl font-bold text-center mb-5">Admin Login</h2>
      <input type="text" id="adminUser" class="w-full px-4 py-3 mb-3 border rounded-lg" placeholder="Username" value="admin">
      <input type="password" id="adminPass" class="w-full px-4 py-3 mb-5 border rounded-lg" placeholder="Password" value="admin123">
      <div class="flex gap-3">
        <button onclick="loginAdmin()" class="flex-1 py-3 bg-green-600 text-white rounded-lg font-bold">Login</button>
        <button onclick="document.getElementById('adminModal').classList.add('hidden')" class="flex-1 py-3 bg-gray-500 text-white rounded-lg">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    function openAdmin() { document.getElementById('adminModal').classList.remove('hidden'); }
    function loginAdmin() {
      if (document.getElementById('adminUser').value === 'admin' && document.getElementById('adminPass').value === 'admin123') {
        sessionStorage.setItem('admin', 'true');
        window.location.href = 'admin.html';
      } else alert("Wrong credentials!");
    }

    fetch('products.json')
      .then(r => r.json())
      .then(products => {
        window.allProducts = products;
        showProducts();
        document.getElementById('searchInput').addEventListener('input', showProducts);
      });

    function showProducts() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = window.allProducts.filter(p => p.name.toLowerCase().includes(query));

      const list = document.getElementById('productList');
      if (filtered.length === 0) {
        list.innerHTML = `<div class="text-center py-20 text-gray-600 text-lg">No chip found</div>`;
        return;
      }

      list.innerHTML = filtered.map(p => `
        <div class="product-card bg-gradient-to-r from-indigo-50 to-purple-50 p-4 rounded-xl border-l-4 border-purple-500">
          <p class="text-sm sm:text-base font-medium text-gray-800 leading-relaxed">${p.name}</p>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
