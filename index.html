<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Goods</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Heroicons (for delete icon) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.1/heroicons.min.js"></script>
  <style>
    .delete-btn:hover svg {
      transform: scale(1.2);
      fill: #dc2626;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-600 to-pink-500 p-4">

  <div class="max-w-2xl mx-auto mt-10">
    <!-- Card -->
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
      
      <!-- Header -->
      <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-8 text-center">
        <h1 class="text-4xl font-bold tracking-tight">Mobile Goods</h1>
        <p class="mt-2 text-indigo-100">Add, search & manage instantly</p>
      </div>

      <!-- Input Area -->
      <div class="p-6 pb-4">
        <div class="flex gap-3">
          <input 
            type="text" 
            id="productInput" 
            placeholder="Type product name..." 
            autofocus
            class="flex-1 px-6 py-4 text-lg border-2 border-gray-200 rounded-2xl focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition-all duration-300"
          >
          <button onclick="addProduct()" 
            class="px-8 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-2xl hover:from-indigo-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
            Add
          </button>
        </div>
      </div>

      <!-- Product List -->
      <div id="productList" class="max-h-96 overflow-y-auto px-6 pb-6 space-y-3">
        <!-- Products appear here -->
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('productInput');
    const list = document.getElementById('productList');

    // Press Enter to add
    input.addEventListener('keypress', e => e.key === 'Enter' && addProduct());
    input.addEventListener('input', showFilteredProducts);

    function addProduct() {
      const name = input.value.trim();
      if (!name) return alert("Please type a product name");

      const products = getProducts();
      products.push({ id: Date.now(), name });
      localStorage.setItem('products', JSON.stringify(products));

      input.value = '';
      input.focus();
      showFilteredProducts();
    }

    function getProducts() {
      return localStorage.getItem('products') ? JSON.parse(localStorage.getItem('products')) : [];
    }

    function deleteProduct(id, name) {
      if (!confirm(`Delete "${name}"?`)) return;
      if (!confirm(`Are you 100% sure? This cannot be undone.`)) return;

      let products = getProducts();
      products = products.filter(p => p.id !== id);
      localStorage.setItem('products', JSON.stringify(products));
      showFilteredProducts();
    }

    function showFilteredProducts() {
      const query = input.value.toLowerCase().trim();
      const products = getProducts();
      const filtered = query ? products.filter(p => p.name.toLowerCase().includes(query)) : products;

      if (filtered.length === 0) {
        list.innerHTML = `
          <div class="text-center py-16 text-gray-500">
            <p class="text-xl font-medium">${query ? `No product found for "${query}"` : 'No products yet'}</p>
            <p class="mt-2">${query ? 'Try different keywords' : 'Add your first product above!'}</p>
          </div>`;
        return;
      }

      list.innerHTML = filtered.map(p => `
        <div class="group bg-gradient-to-r from-indigo-50 to-purple-50 p-5 rounded-2xl flex justify-between items-center hover:shadow-lg transition-all duration-300 border border-indigo-100">
          <span class="text-xl font-medium text-gray-800">${p.name}</span>
          <button 
            onclick="deleteProduct(${p.id}, '${p.name.replace(/'/g, "\\'")}')"
            class="delete-btn p-3 bg-red-500 text-white rounded-full hover:bg-red-600 shadow-md transition-all duration-300"
            title="Delete ${p.name}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>

          
        </div>
        <footer class="text-center text-sm text-gray-400 mt-4">Â© reTza 2026 Mobile Goods</footer>
      `).join('');
    }

    // Load on start
    showFilteredProducts();
  </script>
</body>
</html>
