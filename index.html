<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .delete-btn:hover svg {
      transform: rotate(90deg) scale(1.3);
      fill: #dc2626;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 p-4">

  <div class="max-w-lg mx-auto mt-8 sm:mt-12">
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">

      <!-- Header -->
      <div class="bg-gradient-to-r from-indigo-600 to-purple-700 text-white py-10 px-6 text-center">
        <h1 class="text-3xl sm:text-4xl font-bold">My Products</h1>
        <p class="mt-2 text-indigo-100 text-sm sm:text-base">Add • Search • Delete</p>
      </div>

      <!-- Input Area -->
      <div class="p-5 sm:p-7">
        <div class="flex flex-col sm:flex-row gap-4">
          <input 
            type="text" 
            id="productInput" 
            placeholder="Enter product name..." 
            autofocus
            class="flex-1 px-6 py-5 text-lg sm:text-xl rounded-2xl border-2 border-gray-300 focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-200 transition-all duration-300"
          >
          <button onclick="addProduct()" 
            class="w-full sm:w-auto px-10 py-5 bg-gradient-to-r from-indigo-600 to-purple-700 text-white font-bold text-lg rounded-2xl hover:from-indigo-700 hover:to-purple-800 transform hover:scale-105 active:scale-95 transition-all duration-300 shadow-xl">
            Add Product
          </button>
        </div>
      </div>

      <!-- Product List -->
      <div id="productList" class="max-h-96 overflow-y-auto px-5 sm:px-7 pb-7 space-y-4">
        <!-- Products appear here -->
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('productInput');
    const list = document.getElementById('productList');

    input.addEventListener('keypress', e => e.key === 'Enter' && addProduct());
    input.addEventListener('input', showFilteredProducts);

    function addProduct() {
      const name = input.value.trim();
      if (!name) return alert("Please type a product name");

      const products = getProducts();
      products.push({ id: Date.now(), name });
      localStorage.setItem('products', JSON.stringify(products));

      input.value = '';
      input.focus();
      showFilteredProducts();
    }

    function getProducts() {
      return localStorage.getItem('products') ? JSON.parse(localStorage.getItem('products')) : [];
    }

    function deleteProduct(id, name) {
      if (!confirm(`Delete "${name}"?`)) return;
      if (!confirm("Are you 100% sure? This cannot be undone.")) return;

      let products = getProducts();
      products = products.filter(p => p.id !== id);
      localStorage.setItem('products', JSON.stringify(products));
      showFilteredProducts();
    }

    function showFilteredProducts() {
      const query = input.value.toLowerCase().trim();
      const products = getProducts();
      const filtered = query ? products.filter(p => p.name.toLowerCase().includes(query)) : products;

      if (filtered.length === 0) {
        list.innerHTML = `
          <div class="text-center py-16 text-gray-500">
            <svg class="w-20 h-20 mx-auto mb-4 opacity-40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
            </svg>
            <p class="text-xl font-medium">${query ? `No results for "${query}"` : 'No products yet'}</p>
            <p class="mt-2">${query ? 'Try different words' : 'Add your first product!'}</p>
          </div>`;
        return;
      }

      list.innerHTML = filtered.map(p => `
        <div class="group bg-gradient-to-r from-indigo-50 to-purple-50 p-5 sm:p-6 rounded-2xl flex justify-between items-center hover:shadow-xl transition-all duration-300 border-l-4 border-indigo-500">
          <span class="text-lg sm:text-xl font-semibold text-gray-800 pr-4">${p.name}</span>
          <button 
            onclick="deleteProduct(${p.id}, '${p.name.replace(/'/g, "\\'")}')"
            class="delete-btn p-4 bg-red-500 text-white rounded-full hover:bg-red-600 shadow-lg transition-all duration-300 active:scale-90"
            title="Delete ${p.name}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      `).join('');
    }

    // Load products on start
    showFilteredProducts();
  </script>
</body>
</html>
