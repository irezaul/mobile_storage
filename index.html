<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 p-4">

  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">

      <!-- Header + Admin Login Button -->
      <div class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white p-6 flex justify-between items-center">
        <h1 class="text-3xl font-bold">All Products</h1>
        <button onclick="openAdminLogin()" class="px-6 py-3 bg-yellow-500 text-black font-bold rounded-full hover:bg-yellow-400 transform hover:scale-105 transition">
          Admin Login
        </button>
      </div>

      <!-- Search -->
      <div class="p-6">
        <input type="text" id="searchInput" placeholder="Search products..." class="w-full px-6 py-5 text-lg rounded-2xl border-2 border-gray-300 focus:border-purple-500 focus:outline-none">
      </div>

      <!-- Products -->
      <div id="productList" class="px-6 pb-8 space-y-4 max-h-screen overflow-y-auto">
        <div class="text-center py-20 text-gray-500 text-xl">Loading...</div>
      </div>
    </div>
  </div>

  <!-- Admin Login Modal -->
  <div id="adminModal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
      <input type="text" id="adminUser" placeholder="Username" class="w-full px-5 py-4 mb-4 border-2 rounded-xl focus:border-indigo-500">
      <input type="password" id="adminPass" placeholder="Password" class="w-full px-5 py-4 mb-6 border-2 rounded-xl focus:border-indigo-500">
      <div class="flex gap-3">
        <button onclick="loginAdmin()" class="flex-1 py-4 bg-green-600 text-white font-bold rounded-xl hover:bg-green-700">Login</button>
        <button onclick="closeModal()" class="flex-1 py-4 bg-gray-500 text-white font-bold rounded-xl hover:bg-gray-600">Cancel</button>
      </div>
      <p class="text-center mt-4 text-sm text-gray-600">
        Created by: <strong>Muhammad</strong> <strong>Rezaul Karim</strong>
      </p>
    </div>
  </div>

  <script>
    function openAdminLogin() {
      document.getElementById('adminModal').classList.remove('hidden');
    }
    function closeModal() {
      document.getElementById('adminModal').classList.add('hidden');
    }

    function loginAdmin() {
      const user = document.getElementById('adminUser').value.trim();
      const pass = document.getElementById('adminPass').value;

      if (user === 'admin' && pass === 'admin123') {
        localStorage.setItem('adminLoggedIn', 'true');
        window.location.href = 'admin.html';
      } else {
        alert("Wrong username or password!");
      }
    }

    function getProducts() {
      return JSON.parse(localStorage.getItem('products') || '[]');
    }

    function showProducts() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      let products = getProducts();
      if (query) products = products.filter(p => p.name.toLowerCase().includes(query));

      const list = document.getElementById('productList');
      if (products.length === 0) {
        list.innerHTML = `<div class="text-center py-20 text-gray-600 text-xl">No products found</div>`;
        return;
      }

      list.innerHTML = products.map(p => `
        <div class="bg-gradient-to-r from-indigo-50 to-purple-50 p-6 rounded-2xl text-center">
          <h3 class="text-2xl font-bold text-gray-800">${p.name}</h3>
        </div>
      `).join('');
    }

    document.getElementById('searchInput').addEventListener('input', showProducts);
    showProducts();
  </script>
</body>
</html>
